name: Prepare Release

runs:
  using: composite
  steps:
    - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: '24.13.0'
    - name: bump-version
      shell: bash
      run: |
        set -eu
        git fetch origin master
        export HUSKY=0 # disable husky-hooks
        .ci/bump_version
